{% extends "layout.html" %}

{% block reference %}
    <link rel="stylesheet" type="text/css" href="../static/css/login&register.css">{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <div class="d-flex flex-column mb-3 justify-content-center">
        <div class="p-2 d-flex justify-content-center logo"><img src="../static/img/logo.png" alt=""></div>
        <div class="p-2 d-flex justify-content-center">
            <h1>Sign Up to QuizPod</h1>
        </div>
        <div class="p-2 d-flex justify-content-center">
            <div class="card">

                <div class="card-body">

                    <form method="POST">


                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                        </div>


                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password1" class="form-control" id="password" name="password"
                                   placeholder="Enter password">
                        </div>


                        <button type="submit" class="btn btn-dark">Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
